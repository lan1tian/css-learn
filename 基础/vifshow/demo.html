<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue v-if和v-show辨析</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>v-if和v-show测试</p>
        <p v-if='vif'>HelloWorld1</p>
        <p v-show='vshow'>HelloWorld2</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                vshow: false,
                vif: false
            }
        })
    </script>
</body>

</html>
