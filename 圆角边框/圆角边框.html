<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>圆弧盒子</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            border: 1px solid black;
            /* border-radius: 10px; */
            /*设置圆角 最全的完整格式 2个参数 8个值*/
            border-radius: 10px 20px 30px 40px / 30px 20px 30px 40px;
            /* 从指定角的顶端向内部引出垂直半径和水平半径 */
            /* border-radius: 10px 20px 30px 40px ; */
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div id="box1"></div>
</body>

</html>
