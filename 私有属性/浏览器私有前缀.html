<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>浏览器私有前缀</title>
    <style>
        div {
            
            font-size: 100px;
            color: transparent;
            /* 文字描边属性 */
            -webkit-text-stroke: 1px #f00;
            /* 在实际使用中，通常所有前缀写一遍后，标准的写在最后 */
        }
    </style>
</head>
<body>
    <div>学习园地</div>
    <!-- <img src="./img" -->
</body>
</html>
