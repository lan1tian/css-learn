<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        body {
            height: 100vh;
            background: linear-gradient(#141e30, #243b55);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            color: #03e9f4;
        }

        .loginbox {
            width: 400px;
            height: 350px;
            background-color: #0c1622;

        }

        .loginbox h2 {
            text-align: center;
            color: aliceblue;
        }

        .form {
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .item {
            display: flex;
            /* align-items: flex-start; */
            flex: 0 0 30px;
            height: 50px;
            width: 100%;
            margin-top: 10px;
        }

        .form div label {
            flex: 0 0 20%;
            text-align: right;
        }

        .form div input {
            flex: 0 0 70%;
            outline: none;
            box-sizing: border-box;
        }

        .form div input:focus {
            outline: none;
        }

        .btn {
            float: left;
            width: 100%;
            height: 100px;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="loginbox">
        <h2>登录</h2>
        <form class="form">
            <div class="item">
                <label>账号：</label>
                <input type="text" />
            </div>
            <div class="item">
                <label>密码：</label>
                <input type="text" />
            </div>
            <div class="btn">
                <button>登录</button>
                <button>注册</button>
            </div>
        </form>
    </div>
</body>

</html>
