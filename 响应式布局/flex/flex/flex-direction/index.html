<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #box {
            width: 250px;
            background-color: lightblue;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }

        #box div{
            width: 50px;
            height: 50px;
            background: yellowgreen;
            margin: 10px;
        }

    </style>

</head>

<body>
    <div id="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>

</html>
